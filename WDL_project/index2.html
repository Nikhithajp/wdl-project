<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PracTice.com</title>
    <link rel="stylesheet" href="style1.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="start_btn"><button>Start Quiz</button></div>
    <div class="back"><button> <a href="apti1.html"> Back</a></button></div>
    <div class="info_box">
            <div class="info-title"><span>Points to remember</span></div>
        <div class="info-list">
            <div class="info"> You will have only <span>1 minute</span> per question.</div>
            <div class="info"> Once answer is selected, it can't be undone.</div>
            <div class="info"> No option can be selected, once time goes off.</div>
            <div class="info"> Each correct answer is awarded 1 mark.</div>
        </div>
        <div class="buttons">
            <button class="quit">Exit</button>
            <button class="restart">Continue</button>
        </div>
    </div>

    <div class="quiz_box">
        <header>
            <div class="title">PracTice.com</div>
            <div class="timer">
                <div class="time_left_txt">Time Left</div>
                <div class="timer_sec">60</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text">
            </div>
            <div class="option_list">
            </div>
        </section>

        <footer>
            <div class="total_que">
            </div>
            <button class="next_btn">Next</button>
        </footer>
    </div>

    <div class="result_box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete_text">You've completed the Quiz!</div>
        <div class="score_text">
        </div>
        <div class="buttons">
            <button class="restart">Restart Quiz</button>
            <button class="quit">Quit Quiz</button>
            <br>
            <button class="sol"><a href="pdf/number_series.pdf">Solution</a></button>
        </div>
    </div>

    <script src="js/questions2.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
